/*Override*/
.ribbon * ul, .ribbon * li
{

.ribbon.ui-tabs .ui-tabs-panel

.ribbon-group
{

	display: block;

}
.ribbon-group > label
{

    text-align: center;
    background-color: #e6e6e6;
    clear: both;		/* label only on the bottom */
}
button.ribbon-button
{
	margin: 2px;
}
button.ribbon-button img
{
	display: block;
	margin: auto auto;
}
